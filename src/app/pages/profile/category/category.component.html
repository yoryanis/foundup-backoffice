<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
      <h2 class="text-muted pt-4"><small>Crear categoría</small></h2>
    </div>
    <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
      <button
        mat-raised-button
        color="primary"
        class="mt-3 mb-3"
        (click)="add()"
      >
        <mat-icon>add</mat-icon> Agregar
      </button>
    </div>
  </div>
</div>
<mat-divider></mat-divider>

<mat-form-field class="mt-3">
  <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" />
</mat-form-field>
<div class="table-responsive">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="num">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Categoría</th>
      <td mat-cell *matCellDef="let element">
        {{ element.category | titlecase }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="text-center">Editar</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="edit(element)">
          <mat-icon>mode_edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell text-center" colspan="4">
        <p class="text-muted fw-bold fs-5 pt-4 pb-4">
          No hay registros de categorías para mostrar!
        </p>
      </td>
    </tr>
  </table>
</div>
<mat-paginator
  [pageSizeOptions]="[5, 10, 25, 100]"
  showFirstLastButtons
  class="mt-2"
></mat-paginator>
