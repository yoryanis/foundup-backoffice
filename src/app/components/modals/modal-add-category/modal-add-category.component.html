<h2 mat-dialog-title>
  {{ categoryDataCopy?.id ? "Editar" : "Crear" }} categoría
</h2>
<mat-divider></mat-divider>
<form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <div class="row mt-3 mb-2">
      <div class="col-12">
        <mat-form-field appearance="outline">
          <mat-label>Nombre categoría</mat-label>
          <input
            matInput
            formControlName="category"
            minlength="3"
            placeholder="Tecnología"
            required
          />
          <mat-error *ngIf="f.category.hasError('required')">
            El nombre de la categoría es requerido.
          </mat-error>
          <mat-error *ngIf="f.category.hasError('minlength')">
            El nombre de la categoría es muy corto.
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>
  <mat-divider></mat-divider>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button mat-raised-button color="primary" cdkFocusInitial>
      {{ categoryDataCopy?.id ? "Editar" : "Crear" }}
    </button>
  </mat-dialog-actions>
</form>
